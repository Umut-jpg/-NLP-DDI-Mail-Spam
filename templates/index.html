
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <title>DDİ-Spam Tespit</title>
</head>

<body class="bg-gray-100">
    <div class="container mx-auto my-10">
        <h1 class="text-center text-red-500 font-bold text-3xl mb-4">DDİ MAİL SPAM TESPİT MODELİ</h1>
        <p class="text-center mb-8">Model Türkçe Cümleler İçin Eğitilmiştir</p>
        <div class="flex justify-center">
            <form action="/predict" method="POST" class="bg-gray-200 p-4">
                <p class="text-black text-xl text-center font-bold pb-4"><label for="message">Mesajınızı Giriniz</label></p>
                <textarea id="message" name="message" rows="4" cols="50" class="ml-2"></textarea>
                <br>
                <input type="submit" value="Predict" class="p-3 mt-4 bg-gray-400">
            </form>
        </div>
        {% if prediction %}
        <div class="mt-8 text-center">
            <p class="font-bold text-lg">Sonuç:</p>
            <p class="text-xl text-green-500">{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>

</html>
